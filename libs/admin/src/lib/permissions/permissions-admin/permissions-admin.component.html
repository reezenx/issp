<mat-card class="cardWithShadow m-b-4">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0 d-flex align-items-center">
        <mat-icon class="op-5 m-r-6 m-b-0 rounded-0">
          <i-tabler name="shield-lock" class="icon-25 d-flex"></i-tabler>
        </mat-icon>
        <div>Permissions</div>
      </mat-card-title>
      <div class="m-l-auto">
        <button mat-flat-button color="primary" (click)="addNew()">
          Add Permission
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-0">
    <ejs-grid
      #itemsGrid
      data-test="items-grid"
      [allowExcelExport]="true"
      [allowFiltering]="true"
      [allowPaging]="true"
      [allowPdfExport]="true"
      [allowResizing]="true"
      [allowSorting]="true"
      [allowTextWrap]="true"
      [allowGrouping]="true"
      [autoFit]="true"
      [showColumnChooser]="true"
      [showColumnMenu]="true"
      [dataSource]="gridData"
      [filterSettings]="filterSettings"
      [groupSettings]="groupSettings"
      [sortSettings]="sortSettings"
      [id]="gridId"
      [loadingIndicator]="loadingIndicator"
      [pageSettings]="gridPageSettings"
      [toolbar]="toolbar"
      (toolbarClick)="toolbarClick($event)"
      (created)="created()"
    >
      <e-columns>
        <e-column headerText="Action" field="action">
          <ng-template #template let-data>
            <a
              data-test="item-link"
              [routerLink]="['/', 'admin', 'permissions', data.id]"
            >
              {{ data.action }}
            </a>
          </ng-template>
        </e-column>
        <e-column headerText="Subject" field="subject"></e-column>
        <e-column headerText="Conditions" field="conditions"></e-column>
        <e-column headerText="Inverted" field="inverted"></e-column>
        <e-column headerText="Role" field="roleName"> </e-column>
        <e-column headerText="Created At" field="createdAt" [visible]="false">
          <ng-template #template let-data>
            {{ data.createdAt | date : 'medium' }}
          </ng-template>
        </e-column>
        <e-column headerText="Updated By" field="updatedBy" [visible]="false">
        </e-column>
        <e-column headerText="Updated At" field="updatedAt" [visible]="false">
          <ng-template #template let-data>
            {{ data.updatedAt | date : 'medium' }}
          </ng-template>
        </e-column>
        <e-column headerText="Actions" field="actions" textAlign="center">
          <ng-template #template let-data>
            <button
              mat-icon-button
              color="primary"
              type="button"
              (click)="editItem(data.id)"
              matTooltip="Edit Category"
            >
              <mat-icon matSuffix>
                <i-tabler name="pencil" class="icon-20"></i-tabler>
              </mat-icon>
            </button>
          </ng-template>
        </e-column>
      </e-columns>
    </ejs-grid>
  </mat-card-content>
</mat-card>
