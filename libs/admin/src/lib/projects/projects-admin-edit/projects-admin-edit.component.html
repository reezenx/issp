<mat-card class="cardWithShadow m-b-4">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0">{{ item?.title }} </mat-card-title>
      <div class="m-l-auto">
        <button mat-flat-button color="primary">Disable</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card class="cardWithShadow theme-card m-b-0">
    <mat-card-content class="b-t-1">
      <div class="row m-t-20">
        <div class="col-lg-12">
          <mat-form-field
            hintLabel="Min {{ titleMinLength }} characters"
            appearance="outline"
            class="w-100 m-b-20"
            color="primary"
          >
            <mat-label class="mat-subtitle-2 f-w-600">Title</mat-label>
            <input #title matInput type="text" formControlName="title" />
            <mat-hint [align]="'end'"
              >{{ title.value?.length || 0 }}/{{ titleMaxLength }}</mat-hint
            >
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Description</mat-label>
            <textarea
              matInput
              rows="3"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Quantity</mat-label>
            <input
              #quantity
              matInput
              type="number"
              formControlName="quantity"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Unit</mat-label>
            <input #unit matInput type="text" formControlName="unit" />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Cost</mat-label>
            <input #title matInput type="number" formControlName="cost" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <issp-item-picker-control
            placeholder="Search & Select ISSP"
            formControlName="isspId"
            fieldName="ISSP"
            [required]="true"
            [displayCode]="false"
            [itemsDropdown]="isspsDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Agency"
            formControlName="agencyId"
            fieldName="Agency"
            [required]="true"
            [itemsDropdown]="agenciesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Type"
            formControlName="typeId"
            fieldName="Type"
            [required]="true"
            [displayCode]="false"
            [itemsDropdown]="projectTypesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Category"
            formControlName="categoryId"
            fieldName="Category"
            [required]="true"
            [itemsDropdown]="projectCategoriesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Implementation Type"
            formControlName="implementationTypeId"
            fieldName="Implementation Type"
            [required]="true"
            [itemsDropdown]="implementationTypesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Budget Type"
            formControlName="budgetTypeId"
            fieldName="Budget Type"
            [required]="true"
            [itemsDropdown]="budgetTypesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <issp-item-picker-control
            placeholder="Search & Select Budget Source"
            formControlName="budgetSourceId"
            fieldName="Budget Source"
            [required]="true"
            [itemsDropdown]="budgetSourcesDropdown"
          ></issp-item-picker-control>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="b-t-1">
      <div class="w-100 m-t-12 text-right">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!form.valid || !form.dirty"
        >
          Save
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          (click)="discardChanges()"
          class="m-l-8"
        >
          Cancel
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
