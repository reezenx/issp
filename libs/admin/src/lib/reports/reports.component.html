<mat-card class="cardWithShadow m-b-4">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0 d-flex align-items-center">
        <mat-icon class="op-5 m-r-6 m-b-0 rounded-0">
          <i-tabler name="table-plus" class="icon-25 d-flex"></i-tabler>
        </mat-icon>
        <div>Generate Reports</div>
      </mat-card-title>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-0">
    <issp-pivot-table [data]="data"></issp-pivot-table>
  </mat-card-content>
</mat-card>
