<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card class="cardWithShadow theme-card m-b-0">
    <mat-card-header>
      <mat-card-title class="m-b-0">Create New User</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="row m-t-20">
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">First Name</mat-label>
            <input #firstNam matInput type="text" formControlName="firstName" />
          </mat-form-field>
          <issp-item-picker-control
            placeholder="Search & Select Agency"
            formControlName="agencyId"
            fieldName="Agency"
            [itemsDropdown]="agenciesDropdown"
          ></issp-item-picker-control>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Status</mat-label>
            <mat-select #status matInput formControlName="status">
              @for (item of statusList; track $index) {
              <mat-option [value]="item">{{ item | sentenceCase }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <issp-item-picker-control
            placeholder="Search & Select UserRole"
            formControlName="roleId"
            fieldName="Role"
            [required]="true"
            [displayCode]="false"
            [itemsDropdown]="userRolesDropdown"
          ></issp-item-picker-control>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Last Name</mat-label>
            <input #lastName matInput type="text" formControlName="lastName" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Phone</mat-label>
            <input #phone matInput type="text" formControlName="phone" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label class="mat-subtitle-2 f-w-600">Email</mat-label>
            <input #email matInput type="text" formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tags</mat-label>
            <mat-chip-grid #chipGrid aria-label="Enter tags">
              @for(item of tags; track item) {
              <mat-chip-row
                (removed)="remove(item)"
                [editable]="true"
                (edited)="edit(item, $event)"
                [aria-description]="'press enter to edit ' + item"
                class="f-s-14"
              >
                {{ item }}
                <button matChipRemove [attr.aria-label]="'remove ' + item">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
              }

              <!-- formControlName="tags" -->
              <input
                placeholder="New tag..."
                [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
              />
            </mat-chip-grid>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="b-t-1">
      <div class="w-100 m-t-12 text-right">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!form.valid || !form.dirty"
        >
          Save
        </button>
        <button
          mat-flat-button
          color="warn"
          type="button"
          (click)="discardChanges()"
          class="m-l-8"
        >
          Cancel
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
