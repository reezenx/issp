<mat-form-field
  appearance="outline"
  class="w-100"
  color="primary"
  hintLabel="{{ fieldHint }}"
>
  <mat-label class="mat-subtitle-2 f-w-600">{{ fieldName }}</mat-label>
  <input
    [attr.data-test]="id"
    type="text"
    matInput
    #cnt
    [formControl]="searchControl"
    [matAutocomplete]="agencyAutoComplete"
    [placeholder]="placeholder"
  />

  <mat-autocomplete
    #agencyAutoComplete="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="onOptionSelected($event)"
  >
    @for(option of agenciesFilteredOptions$ | async; track option.id) {
    <mat-option [value]="option">
      ({{ option.code }}) {{ option.name }}
    </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
