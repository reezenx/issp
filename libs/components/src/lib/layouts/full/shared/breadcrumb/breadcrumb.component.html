<div
  class="breadcrumb pl-0 d-flex align-items-center m-b-10"
  *ngIf="!hideBreadcrumb"
>
  <span>
    <a
      [routerLink]="['/']"
      class="breadcrumb-item d-flex align-items-center"
      title="home"
      aria-label="dashboard"
    >
      <i-tabler name="home" class="icon-18"></i-tabler>
    </a>
  </span>
  <span *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <div class="d-flex align-items-center">
      <div class="breadcrumb-item">/</div>
      <ng-container *ngIf="!breadcrumb.isCustomUrl">
        <a
          class="breadcrumb-item"
          *ngIf="breadcrumb.includeParams"
          [routerLink]="[breadcrumb.url, breadcrumb.params]"
          [ngClass]="{ active: i === breadcrumbs.length - 1 }"
          >{{ breadcrumb.label }}</a
        >
        <a
          class="breadcrumb-item"
          *ngIf="!breadcrumb.includeParams"
          [routerLink]="[breadcrumb.url]"
          [ngClass]="{ active: i === breadcrumbs.length - 1 }"
          >{{ breadcrumb.label }}</a
        >
      </ng-container>
      <ng-container *ngIf="breadcrumb.isCustomUrl">
        <a
          class="breadcrumb-item"
          [href]="breadcrumb.url"
          [ngClass]="{ active: i === breadcrumbs.length - 1 }"
          >{{ breadcrumb.label }}</a
        >
      </ng-container>
    </div>
  </span>
</div>
