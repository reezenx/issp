<mat-card class="cardWithShadow m-0">
  <mat-card-content class="p-0">
    <ejs-grid
      #itemsGrid
      [allowExcelExport]="true"
      [allowFiltering]="true"
      [allowPaging]="true"
      [allowPdfExport]="true"
      [allowResizing]="true"
      [allowSorting]="true"
      [allowTextWrap]="true"
      [allowGrouping]="true"
      [autoFit]="true"
      data-test="items-grid"
      [showColumnChooser]="true"
      [showColumnMenu]="true"
      (toolbarClick)="toolbarClick($event)"
      [dataSource]="gridData"
      [filterSettings]="filterSettings"
      [groupSettings]="groupOptions"
      [id]="gridId"
      [loadingIndicator]="loadingIndicator"
      [pageSettings]="gridPageSettings"
      [toolbar]="toolbar"
    >
      <e-columns>
        <e-column headerText="Date" field="createdAt"></e-column>
        <e-column headerText="User" field="userName"></e-column>
        <e-column headerText="Action" field="action">
          <ng-template #template let-data>{{
            data.action | sentenceCase
          }}</ng-template>
        </e-column>
        <e-column headerText="User Role" field="userRole"></e-column>
        <e-column headerText="Version" field="isspVersion"></e-column>
        <e-column headerText="Parent Module" field="parentModule"></e-column>
        <e-column headerText="Child Module" field="childModule"></e-column>
      </e-columns>
    </ejs-grid>
  </mat-card-content>
</mat-card>
