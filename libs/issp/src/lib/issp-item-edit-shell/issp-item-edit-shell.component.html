<mat-card class="cardWithShadow m-b-4">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0">{{ issp?.title }} </mat-card-title>
      <div class="m-l-auto">
        <button mat-flat-button color="primary">Submit For Review</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-0">
    <div class="w-100 mt-3">
      <nav
        mat-tab-nav-bar
        mat-stretch-tabs="false"
        mat-align-tabs="start"
        animationDuration="0ms"
        dynamicHeight
        [tabPanel]="tabPanel"
      >
        <a
          [attr.data-test]="'tab-' + view.name | lowercase"
          mat-tab-link
          routerLinkActive
          *ngFor="let view of views"
          #rla="routerLinkActive"
          [routerLink]="view.route"
          [active]="rla.isActive"
        >
          <!-- <div class="d-flex align-items-center"> -->
          <mat-icon>
            <i-tabler
              name="{{ view.iconName }}"
              class="icon-20 m-r-8"
            ></i-tabler>
          </mat-icon>
          <strong>
            {{ view.name }}
          </strong>
          <!-- </div> -->
        </a>
      </nav>
      <div class="mt-3 w-100">
        <mat-tab-nav-panel #tabPanel>
          <router-outlet></router-outlet>
        </mat-tab-nav-panel>
      </div>
    </div>
  </mat-card-content>
</mat-card>
