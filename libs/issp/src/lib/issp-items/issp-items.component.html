<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0"
        >Information System Strategic Plans</mat-card-title
      >
      <div class="m-l-auto">
        <button mat-flat-button color="primary" (click)="addNew()">
          Add ISSP
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="p-0">
    <ejs-grid
      #itemsGrid
      [allowExcelExport]="true"
      [allowFiltering]="true"
      [allowPaging]="true"
      [allowPdfExport]="true"
      [allowResizing]="true"
      [allowSorting]="true"
      [allowTextWrap]="true"
      [allowGrouping]="true"
      [autoFit]="true"
      data-test="items-grid"
      [showColumnChooser]="true"
      [showColumnMenu]="true"
      (toolbarClick)="toolbarClick($event)"
      [dataSource]="gridData"
      [filterSettings]="filterSettings"
      [groupSettings]="groupOptions"
      [id]="gridId"
      [loadingIndicator]="loadingIndicator"
      [pageSettings]="gridPageSettings"
      [toolbar]="toolbar"
    >
      <e-columns>
        <e-column headerText="Title" field="title">
          <ng-template #template let-data>
            <a
              data-test="item-link"
              [routerLink]="['/', 'user', 'issps', data.id]"
            >
              {{ data.title }}
            </a>
          </ng-template>
        </e-column>
        <e-column headerText="Description" field="description"></e-column>
        <e-column headerText="Year Start" field="startYear"></e-column>
        <e-column headerText="Year End" field="endYear"></e-column>
        <e-column headerText="Status" field="status">
          <ng-template #template let-data>
            {{ data.status | sentenceCase }}
          </ng-template>
        </e-column>
        <e-column headerText="Version" field="version"></e-column>
        <e-column headerText="Author" field="authorName"></e-column>
        <e-column headerText="Agency" field="agencyName"> </e-column>
      </e-columns>
    </ejs-grid>
  </mat-card-content>
</mat-card>
